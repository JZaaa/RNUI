<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../../dist/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/css/demo.css" />
    <link rel="stylesheet/less" type="text/css" href="../../src/less/rn-ui.less" />
    <script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
    <div class="nav-bar-title">标题</div>
    <div class="nav-bar-right" onclick="javascript:location.reload();">
        <span class="nav-bar-text">
            刷新
        </span>
    </div>
</div>
<div class="doc-panel-body">
    <p>&nbsp;</p>
    <button type="button" class="weui-btn weui-btn_primary" onclick="actionSheet(false)">图片预览,隐藏删除</button>
    <button type="button" class="weui-btn weui-btn_primary" onclick="actionSheet(true)">图片预览,不隐藏删除</button>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../dist/rn-ui.js"></script>
<script src="../../dist/weui.min.js"></script>
<script>

    function actionSheet(del) {
        let url = '../../doc/img/pic_article.png';
        let gallery = weui.gallery(url, {
            className: 'custom-classname',
            delete: del,
            onDelete: function(){
                weui.confirm('确定删除该图片？',
                    function(){
                        console.log('删除');
                        hide();
                    }
                );
            }
        });


        function hide() {
            gallery.hide(function() {
                console.log('`gallery` has been hidden');
            });
        }
    }



</script>
</body>
</html>
