<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../../dist/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/css/demo.css" />
    <link rel="stylesheet/less" type="text/css" href="../../src/less/rn-ui.less" />
    <script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
    <div class="nav-bar-title">标题</div>
    <div class="nav-bar-right" onclick="javascript:location.reload();">
        <span class="nav-bar-text">
            刷新
        </span>
    </div>
</div>
<div class="doc-panel-body">
    <div id="alert-btn">
        <button type="button" class="weui-btn weui-btn_mini weui-btn_primary">示例1</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_default">示例2</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_warn">示例3</button>
        <button type="button" class="weui-btn weui-btn_mini bg-brown">示例4</button>
    </div>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../dist/rn-ui.js"></script>
<script src="../../dist/weui.min.js"></script>
<script>
    $('#alert-btn').on('click', 'button', function () {
        let index = $(this).index();
        switch (index) {
            case 0:
                demo1();
                break;
            case 1:
                demo2();
                break;
            case 2:
                demo3();
                break;
            default:
                demo4();
                break;
        }


    })

    // 示例1：
    function demo1() {
        weui.datePicker({
            start: 1990,
            end: 2000,
            defaultValue: [1991, 6, 9],
            onChange: function(result){
                console.log(result);
            },
            onConfirm: function(result){
                console.log(result);
            },
            id: 'datePicker'
        });
    }


    function demo2() {
        // 示例2：
        weui.datePicker({
            start: new Date(), // 从今天开始
            end: 2030,
            defaultValue: [2020, 6, 9],
            onChange: function(result){
                console.log(result);
            },
            onConfirm: function(result){
                console.log(result);
            },
            id: 'datePicker'
        });
    }

    function demo3() {
        // 示例3：
        weui.datePicker({
            start: new Date(), // 从今天开始
            end: 2030,
            cron: '* * 0,6',  // 每逢周日、周六
            onChange: function(result){
                console.log(result);
            },
            onConfirm: function(result){
                console.log(result);
            },
            id: 'datePicker'
        });
    }

    function demo4() {
        // 示例4：
        weui.datePicker({
            start: new Date(), // 从今天开始
            end: 2030,
            cron: '1-10 * *',  // 每月1日-10日
            onChange: function(result){
                console.log(result);
            },
            onConfirm: function(result){
                console.log(result);
            },
            id: 'datePicker'
        });
    }



</script>
</body>
</html>
