<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>content</title>
	<link rel="stylesheet" type="text/css" href="../../lib/weui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
	<link rel="stylesheet/less" type="text/css" href="../../build/less/app.less" />
	<script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
	<div class="nav-bar-left" onclick="goBack()">
		<span class="nav-bar-text">
            返回
        </span>
	</div>
	<div class="nav-bar-title">内容</div>

</div>

<div class="content">

</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../build/js/app.js"></script>
<script src="../../lib/weui.js/dist/weui.js"></script>
<script type="text/javascript">
	let title = getUrlParams(window.location.href, 'title');
	document.querySelector('.content').innerHTML = '<h1 class="text-center">' + title + '</h1>';

	//获取参数
	function getUrlParams(url,m) {
            var sValue = url.match(new RegExp("[\?\&]" + m + "=([^\&]*)(\&?)", "i"));
            return sValue ? sValue[1] : sValue;
      }

    function goBack() {
		history.back()
    }
   
</script>
</body>
</html>
