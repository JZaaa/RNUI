<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/css/demo.css" />
    <link rel="stylesheet/less" type="text/css" href="../../src/less/rn-ui.less" />
    <script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
    <div class="nav-bar-title">标题</div>
    <div class="nav-bar-right" onclick="javascript:location.reload();">
        <span class="nav-bar-text">
            刷新
        </span>
    </div>
</div>
<div class="doc-panel-body">
    <div id="alert-btn">
        <button type="button" class="weui-btn weui-btn_mini weui-btn_primary">单列picker</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_default">多列picker</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_warn">级联picker</button>
    </div>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../src/js/rn-ui.js"></script>
<script src="../../lib/weui.js/dist/weui.js"></script>
<script>
    $('#alert-btn').on('click', 'button', function () {
        let index = $(this).index();
        switch (index) {
            case 0:
                onePicker();
                break;
            case 1:
                multiPicker();
                break;

            default:
                containPicker();
                break;
        }
    })


    function onePicker() {
        // 单列picker
        weui.picker([
            {
                label: '飞机票',
                value: 0,
                disabled: true // 不可用
            },
            {
                label: '火车票',
                value: 1
            },
            {
                label: '汽车票',
                value: 3
            },
            {
                label: '公车票',
                value: 4,
            }
        ], {
            className: 'custom-classname',
            container: 'body',
            defaultValue: [3],
            onChange: function (result) {
                console.log(result)
            },
            onConfirm: function (result) {
                console.log(result)
            },
            id: 'singleLinePicker'
        });
    }

    function multiPicker() {
        // 多列picker
        weui.picker([
            {
                label: '1',
                value: '1'
            }, {
                label: '2',
                value: '2'
            }, {
                label: '3',
                value: '3'
            }
        ], [
            {
                label: 'A',
                value: 'A'
            }, {
                label: 'B',
                value: 'B'
            }, {
                label: 'C',
                value: 'C'
            }
        ], {
            defaultValue: ['3', 'A'],
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
            },
            id: 'multiPickerBtn'
        });
    }

    function containPicker() {
        weui.picker([
            {
                label: '飞机票',
                value: 0,
                children: [
                    {
                        label: '经济舱',
                        value: 1
                    },
                    {
                        label: '商务舱',
                        value: 2
                    }
                ]
            },
            {
                label: '火车票',
                value: 1,
                children: [
                    {
                        label: '卧铺',
                        value: 1,
                        disabled: true // 不可用
                    },
                    {
                        label: '坐票',
                        value: 2
                    },
                    {
                        label: '站票',
                        value: 3
                    }
                ]
            },
            {
                label: '汽车票',
                value: 3,
                children: [
                    {
                        label: '快班',
                        value: 1
                    },
                    {
                        label: '普通',
                        value: 2
                    }
                ]
            }
        ], {
            className: 'custom-classname',
            container: 'body',
            defaultValue: [1, 3],
            onChange: function (result) {
                console.log(result)
            },
            onConfirm: function (result) {
                console.log(result)
            },
            id: 'doubleLinePicker'
        });
    }



</script>
</body>
</html>
