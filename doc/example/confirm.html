<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/css/demo.css" />
    <link rel="stylesheet/less" type="text/css" href="../../build/less/app.less" />
    <script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
    <div class="nav-bar-title">标题</div>
    <div class="nav-bar-right" onclick="javascript:location.reload();">
        <span class="nav-bar-text">
            刷新
        </span>
    </div>
</div>
<div class="doc-panel-body">
    <div id="confirm-btn">
        <button type="button" class="weui-btn weui-btn_mini weui-btn_primary">普通的confirm</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_default">自定义标题的confirm</button>
        <button type="button" class="weui-btn weui-btn_mini bg-warning">带回调的confirm</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_warn">手动关闭的confirm</button>
        <button type="button" class="weui-btn weui-btn_mini bg-brown">带回调的自定义标题的confirm</button>
        <button type="button" class="weui-btn weui-btn_mini bg-primary">自定义按钮的confirm</button>
    </div>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../build/js/app.js"></script>
<script src="../../lib/weui.js/dist/weui.js"></script>
<script>
    $('#confirm-btn').on('click', 'button', function () {
        let index = $(this).index();
        switch (index) {
            case 0:
                weui.confirm('普通的confirm');
                break;
            case 1:
                weui.confirm('自定义标题的confirm', { title: '自定义标题' });
                break;
            case 2:
                weui.confirm('带回调的confirm', function(){ console.log('yes') }, function(){ console.log('no') });
                break;
            case 3:
                let confirmDom = weui.confirm('手动关闭的confirm,本示例3s后自动关闭', function(){
                    return false; // 不关闭弹窗，可用confirmDom.hide()来手动关闭
                });
                setTimeout(function(){confirmDom.hide()},3000);
                break;
            case 4:
                weui.confirm('带回调的自定义标题的confirm', function(){ console.log('yes') }, function(){ console.log('no') }, {
                    title: '自定义标题'
                });
                break;
            default:
                weui.confirm('自定义按钮的confirm', {
                    title: '自定义按钮的confirm',
                    buttons: [{
                        label: 'NO',
                        type: 'default',
                        onClick: function(){ console.log('no') }
                    }, {
                        label: 'YES',
                        type: 'primary',
                        onClick: function(){ console.log('yes') }
                    }]
                });
                break;
        }

    })



</script>
</body>
</html>
