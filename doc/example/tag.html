<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/css/demo.css" />
    <link rel="stylesheet/less" type="text/css" href="../../build/less/app.less" />
    <script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
    <div class="nav-bar-title">标题</div>
    <div class="nav-bar-right" onclick="javascript:location.reload();">
        <span class="nav-bar-text">
            刷新
        </span>
    </div>
</div>
<div class="doc-panel-body">
    <p class="text-muted small">基础用法</p>
    <div class="space-sm">
        <span class="tag">标签</span>
        <span class="tag tag-danger">标签</span>
        <span class="tag tag-primary">标签</span>
        <span class="tag tag-success">标签</span>
        <span class="tag tag-brown">标签</span>
    </div>
    <p class="text-muted small">空心标签</p>
    <div class="space-sm">
        <span class="tag tag-plain">标签</span>
        <span class="tag tag-danger tag-plain">标签</span>
        <span class="tag tag-primary tag-plain">标签</span>
        <span class="tag tag-success tag-plain">标签</span>
        <span class="tag tag-brown tag-plain">标签</span>
    </div>
    <p class="text-muted small">标签样式</p>
    <div class="space-sm">
        <span class="tag tag-mark">标签</span>
        <span class="tag tag-danger tag-mark">标签</span>
        <span class="tag tag-primary tag-mark">标签</span>
        <span class="tag tag-success tag-mark">标签</span>
        <span class="tag tag-brown tag-mark">标签</span>
    </div>
    <div class="space-sm">
        <span class="tag tag-plain tag-mark">标签</span>
        <span class="tag tag-danger tag-plain tag-mark">标签</span>
        <span class="tag tag-primary tag-plain tag-mark">标签</span>
        <span class="tag tag-success tag-plain tag-mark">标签</span>
        <span class="tag tag-brown tag-plain tag-mark">标签</span>
    </div>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../build/js/app.js"></script>
<script src="../../lib/weui.js/dist/weui.js"></script>

</html>
