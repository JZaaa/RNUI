<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../doc/css/demo.css" />
    <link rel="stylesheet/less" type="text/css" href="../../src/less/rn-ui.less" />
    <script src="../../lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar shadow nav-bar-fixed">
    <div class="nav-bar-title">标题</div>
    <div class="nav-bar-right" onclick="javascript:location.reload();">
        <span class="nav-bar-text">
            刷新
        </span>
    </div>
</div>
<div class="doc-panel-body">
    <div id="confirm-btn">
        <button type="button" class="weui-btn weui-btn_mini bg-primary">topTips</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_default">自定义关闭时间</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_warn">带回调</button>
        <button type="button" class="weui-btn weui-btn_mini bg-brown">自定义类名,带回调</button>
        <button type="button" class="weui-btn weui-btn_mini bg-warning">主动关闭</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_primary">成功</button>
        <button type="button" class="weui-btn weui-btn_mini weui-btn_default">失败</button>
        <button type="button" class="weui-btn weui-btn_mini bg-danger">警告</button>
    </div>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../src/js/rn-ui.js"></script>
<script src="../../lib/weui.js/dist/weui.js"></script>
<script>
    $('#confirm-btn').on('click', 'button', function () {
        let index = $(this).index();
        switch (index) {
            case 0:
                weui.topTips('请填写正确的字段');
                break;
            case 1:
                weui.topTips('自定义关闭时间', 3000);
                break;
            case 2:
                weui.topTips('带回调', function(){ console.log('close') });
                break;
            case 3:
                weui.topTips('自定义类名,带回调', {
                    duration: 3000,
                    className: 'custom-classname',
                    callback: function(){ console.log('close') }
                });
                break;
            case 4:
                // 主动关闭
                let $topTips = weui.topTips('主动关闭，此演示2s后自动关闭');
                setTimeout(function() {$topTips.hide(function() {
                    console.log('`topTips` has been hidden');
                })}, 2000);
                break;
            case 5:
                weui.topTips('成功', 'success');
                break;
            case 6:
                weui.topTips('失败', {
                    duration: 3000,
                    className: 'custom-classname',
                    style: 'error',
                    callback: function(){ console.log('close') }
                });
                break;
            default:
                weui.topTips('警告', 'warning');
                break;

        }

    })

</script>
</body>
</html>
